<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
        <title>Chat</title>
    </head>
    <body>
       <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Victor Messanger</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="server">
          <a><span  id="ConnectedServer" class="label label-success">Connected</span></a>
          
        </li>
      </ul>
      <div class="navbar-form navbar-left">
        <div class="input-group">
              <div class="input-group-addon">@</div>
                  <input id="InputName"  autocomplete="off" type="text" class="form-control" maxlength="10" placeholder="Input name" >
            </div>
      </div>
      <ul class="nav navbar-nav navbar-right iconsMargin"  >
        <li>
          <a href="#" id="Edit" class="icon" ><i class="glyphicon glyphicon-pencil"></i></a>
        </li>
         <li>
          <a href="#" id="Remove" class="icon"><i class="glyphicon glyphicon-trash"></i></a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
        <div class="container-fluid">
        <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <div><h4><p class="onlineLabel"><span class="label label-info">Online:</span></p></h4></div>
            <div>
                <ul class="list-group">
                  <li class="list-group-item">Person 1</li>
                  <li class="list-group-item">Person 2</li>
                  <li class="list-group-item">Person 3</li>
                  <li class="list-group-item">Person 4</li>
                  <li class="list-group-item">Person 5</li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 marginTable">
           <div class="my-table">
            <table  class="table" id="talk">
               
               </table>
              </div>

            <div class="input-group marginInput">
                <textarea id="Entered-Text" class="form-control nonResize" rows="5" type="text" placeholder="Input message..."></textarea>
                <span class="input-group-btn">
                    <button id ="send-button" class="btn btn-info" type="button">Send</button>
                </span>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
